<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link
            rel="stylesheet"
            href="css/main.css"
        />
    </head>
    <body>
        <div class="calculadora">
            <div class="pantalla">0</div>
            <button id="c" class="btn" data-type="control" title="Borrar todo">C</button>
            <button id="borrar" class="btn" data-type="control" title="Borrar">‚Üê</button>
            <button class="btn" data-type="operador" title="Dividir">/</button>
            <button class="btn" data-type="operador" title="Multiplicar">*</button>
            <button class="btn" data-type="numero">7</button>
            <button class="btn" data-type="numero">8</button>
            <button class="btn" data-type="numero">9</button>
            <button class="btn" data-type="operador" title="Restar">-</button>
            <button class="btn" data-type="numero">4</button>
            <button class="btn" data-type="numero">5</button>
            <button class="btn" data-type="numero">6</button>
            <button class="btn" data-type="operador" title="Sumar">+</button>
            <button class="btn" data-type="numero">1</button>
            <button class="btn" data-type="numero">2</button>
            <button class="btn" data-type="numero">3</button>
            <button id="igual" class="btn" data-type="operador" title="Calcular">=</button>
            <button id="cero" class="btn" data-type="numero">0</button>
            <button class="btn" data-type="numero">.</button>
        </div>
        <div class="footer">
            <p>Hecho con &#129505 por nftorres</p>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mi Calculadora | La inigualable calculadora 3000XS</title>
        <link
            rel="stylesheet"
            href="/Browser/Proyectos/Calculadora/css/main.css"
        />
    </head>
    <body>
        <div class="calculadora">
            <div class="pantalla">0</div>
            <button id="c" class="btn control" title="Borrar todo">C</button>
            <button id="borrar" class="btn control" title="Borrar">‚Üê</button>
            <button class="btn operador" title="Dividir">/</button>
            <button class="btn operador" title="Multiplicar">*</button>
            <button class="btn numero">7</button>
            <button class="btn numero">8</button>
            <button class="btn numero">9</button>
            <button class="btn operador" title="Restar">-</button>
            <button class="btn numero">4</button>
            <button class="btn numero">5</button>
            <button class="btn numero">6</button>
            <button class="btn operador" title="Sumar">+</button>
            <button class="btn numero">1</button>
            <button class="btn numero">2</button>
            <button class="btn numero">3</button>
            <button id="igual" class="btn operador" title="Calcular">=</button>
            <button id="cero" class="btn numero">0</button>
            <button class="btn operador">.</button>
        </div>
        <div class="alert-warning">
            <p>Hecho con &#129505 por nftorres</p>
        </div>

        <script src="/Browser/Proyectos/Calculadora/js/main.js"></script>
    </body>
</html>
